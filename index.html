<!DOCTYPE html>
<html lang="en">

    <title>javascipt</title>

<script>

    //comparison operators
    let a = 5;
    let b = 6;
    let c = "5";
//double equal to (==)
console.log(`double equal to:- ${a==c}`);
//triple equal to (===)
console.log(`triple equal to:- ${a===c}`);
//not equal to (!=))
console.log(`not equal to:- ${a!=b}`);
//less then (<)
console.log(`less then :- ${a<b}`);
//greater then (>)
console.log(`greater then :- ${a>b}`);
//less then equal to (<=)
console.log(`less then equal to:- ${a<=b}`);
//greater then equal to (>=)
console.log(`greater then equal to:- ${a>=b}`);

//logical operator

//and operator 
let result = 50 > 25 && 25 < 50
console.log(result);
//or operator (||)
let marks = 50 == 25 ||  25 > 50
console.log(marks)
//not operator (!)
let student = 50!=20;
console.log(student);

</script>
